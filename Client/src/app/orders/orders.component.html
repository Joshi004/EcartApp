
<nav class="nav navbar">
  
   <ul class="nav nav-tabs navbar-nav">
   <li ><h3 class="alert btn btn-default"id="1" (click)="select('1','open')" >Open Orders </h3></li>
   <li ><h3 class="alert btn btn-default" id="2" (click)="select('2','closed')"> Closed Orders </h3></li>
   <li ><h3 class="alert btn btn-default" id="3" (click)="select('3','cancelled')">Cancelled Orders</h3></li>
   <li ><h3 class="alert btn btn-default" id="4" (click)="select('4','returned')">Returned Orders </h3></li>
   </ul>
  </nav>
   <hr>
  <div class="container-fluid">
  
  <table class="table table-striped table-hover table-responsive">
   <thead>
   <tr>
   <th class="text-center">Order ID</th>
   <th >Order Date</th>
   <th >Order Status</th>
   <th class="">Card Type</th>
   <th class="">Products</th>
   <!-- <th class="">Action</th> -->
   <!-- <th class="">Response</th> -->
   
   </tr>
   </thead>
   <tbody id="parentRow" >
   <tr *ngFor="let item of orders; let i = index" class="master" >
   <td class="main">{{item.order_id}}</td>
   <td class="main">{{item.date|date}}</td>
   <td class="main">{{item.status|titlecase}}</td>
   <td class="main">{{item.card_type}}</td>
   <td class="price main">{{item.product_list}}</td>
   <td><button *ngIf="action !='.'" class="btn btn-primary btnCls" (click)="updateOrder(item.order_id,'cancelled',i)">{{action}}</button>
   <button *ngIf="action=='Cancel'" class="btn btn-primary btnCls" (click)="updateOrder(item.order_id,'closed',i)">Delivered</button></td>
   </tr>
  </tbody>
  </table>
